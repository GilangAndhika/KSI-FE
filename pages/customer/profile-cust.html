<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Profile</title>
    <link rel="stylesheet" href="/assets/css/profile-cust.css">

    <style>
        /* Add some basic styling for layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        section {
            padding: 20px;
        }

        .product-card {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 15px;
            width: 200px;
            display: inline-block;
            text-align: center;
            border-radius: 8px;
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product-card h3 {
            font-size: 18px;
            margin-top: 10px;
        }

        .product-card p {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="portofolio.html">Portofolio</a>
        <a href="orders.html">Orders</a>
        <a href="profile-cust.html">Profile</a>
        <a href="../login.html">Logout</a>
    </nav>

    <div class="container">
        <h2>Customer Profile</h2>
        <form>
            <label for="username">Username</label>
            <input type="text" name="username" value="example_user" readonly>

            <label for="email">Email</label>
            <input type="email" name="email" value="user@example.com" readonly>

            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" value="+621234567890" readonly>

            <label for="role">Role</label>
            <select name="role" disabled>
                <option value="0" selected>User</option>
                <option value="1">Admin</option>
                <option value="2">Designer</option>
            </select>
        </form>
    </div>

</body>
</html>
