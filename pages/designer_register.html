<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register-designer</title>
</head>
<body>
    <h1>Register Designer</h1>
    <form id="register-form-designer" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <button type="submit">Register</button>
    </form>

    <p id="response-message"></p>

    <script>
        // Set the role value to '2' (Designer) when the page loads
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("role").value = "2";
        });
    </script>

    <script src="../scripts/des-reg.js"></script>
</body>
</html>
