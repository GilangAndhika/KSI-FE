<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Portofolio</title>
    <link rel="stylesheet" href="/assets/css/form-portofolio.css">

    <style>
        /* Add some basic styling for layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        section {
            padding: 20px;
        }

        .product-card {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 15px;
            width: 200px;
            display: inline-block;
            text-align: center;
            border-radius: 8px;
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product-card h3 {
            font-size: 18px;
            margin-top: 10px;
        }

        .product-card p {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="form-portofolio.html">Portofolio</a>
        <a href="profile-designer.html">Profile</a>
        <a href="../login.html">Logout</a>
    </nav>

    <h2>Input Portofolio</h2>
    <form method="POST">
        <label for="id_user">ID User</label>
        <input type="text" name="id_user" placeholder="ID User" readonly>

        <label for="username">Username</label>
        <input type="text" name="username" value="example_user" readonly>

        <label for="design_image">Design Image</label>
        <input type="file" name="design_image" accept="image/*" required>

        <label for="design_title">Design Title</label>
        <input type="text" name="design_title" placeholder="Enter Design Title" required>

        <label for="design_description">Design Description</label>
        <textarea name="design_description" placeholder="Enter Design Description" rows="4" required></textarea>

        <label for="design_type">Design Type</label>
        <select name="design_type" required>
            <option value="" disabled selected>Select Design Type</option>
            <option value="logo">Logo Design</option>
            <option value="poster">Poster Design</option>
            <option value="illustration">Illustration</option>
            <option value="other">Other</option>
        </select>

        <button type="submit">Submit Portofolio</button>
    </form>

    <script src="js/up-portofolio.js"></script>
</body>
</html>
